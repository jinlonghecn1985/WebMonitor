<!DOCTYPE html>
<html lang="zh-cn">
<head>
<title>网站健康检测工具-全站检测</title>
	<meta charset="utf-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- ZUI 标准版压缩后的 CSS 文件 -->
	<link rel="stylesheet" href="./css/zui.min.css" />
	<!-- ZUI Javascript 依赖 jQuery -->
	<script src="./lib/jquery/jquery.js"></script>
	<!-- ZUI 标准版压缩后的 JavaScript 文件 -->
	<script src="./js/zui.min.js"></script>	
	<!-- 自定义业务 JavaScript 文件 -->
	<script src="avril.js"></script>
<style type="text/css">
* {
	margin: 0;
	padding: 0;
}

html, body {
	height: 100%;
	overflow:scroll;
	overflow-x:hidden;
	overflow-y:hidden;
}

.wrap {
	position: relative;
	min-height: 100%;
	padding-top: 52px;
	padding-bottom: 28px;
	box-sizing: border-box;
}

.active{
	color:#79FF79;
}

.header {
	position: absolute;
	top: 0;
	width: 100%;
	height: 52px;
}

.footer {
	position: absolute;
	bottom: 0;
	background-color: #66B3FF;
	width: 100%;
	height: 28px;
}

</style>
<script type="text/javascript">
function goMain(){
	showJLWarning("请先在外呼计划列表中双击计划后操作!");
	changMenu(0);
}
function changDetail(){
	changMenu(1);
}
function changMenu(ac){
	$("#mainMenu").children(".active").removeClass('active');
	$("#mainMenu").children().eq(ac).addClass('active');
	$("#fafd").focus();
	if(ac==0){
		$("#main").attr("src", "fullsite.html");
	}else if(ac==1){
		$("#main").attr("src", "fullweb.html");
	}else if(ac==2){
		$("#main").attr("src", "fullkeyword.html");
	}else if(ac==3){
		$("#main").attr("src", "fulloutlink.html");
	}else if(ac==4){
		$("#main").attr("src", "fulldetail.html");
	}
}

function setIframeHeight(iframe) {
	if (iframe) {
		iframe.height = (document.documentElement.clientHeight || document.body.clientHeight)-88;
	}
};

window.onload = function() {
	setIframeHeight(document.getElementById('main'));
};
</script>
</head>

<body>
<div class="wrap">
    <div class="header">
	    <nav class="navbar navbar-inverse" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<ul class="nav nav-secondary" id="mainMenu">
						<li class="active"><a data-toggle="tooltip" title="域名、IP、网页检测结果查询及提交检测" href="javascript:void(0);changMenu('0');"><h4><b>全站检测</b></h4></a></li>	
						<li><a data-toggle="tooltip" title="历史全站检测历史记录（一个月内记录）" href="javascript:void(0);changMenu('1');"><h4><b>检测历史记录</b></h4></a></li>
						<li><a data-toggle="tooltip" title="全站检测出来的极限词" href="javascript:void(0);changMenu('2');"><h4><b>检测极限词</b></h4></a></li>
						<li><a data-toggle="tooltip" title="全站检测出来的外链" href="javascript:void(0);changMenu('3');"><h4><b>检测外链</b></h4></a></li>
						<li><a data-toggle="tooltip" title="全站检测中内容检测情况" href="javascript:void(0);changMenu('4');"><h4><b>内页详情</b></h4></a></li>
					</ul>
				</div>
				<!-- 导航计划 -->
		   		<div class="collapse navbar-collapse navbar-collapse-example" style="padding-top: 20px;">
					<ul class="nav navbar-nav navbar-right">
						<button width="0px" id="fafd">&nbsp;</button>
		        		<font color="#F0F8FF" id="autherTitle">@2019</font>
		        	</ul>
		        </div>
			</div>
		</nav>
    </div>
    <div class="content">
    	<iframe width="100%" src="fullsite.html" style="width:100%;height:300;padding-top: 9px;" scrolling="auto" frameborder="0" id="main" name="main" ></iframe>
    </div>
    <div class="footer" style="text-align:center;"><h4 style="margin-top: 8px;">技术支持：流程信息部</h4></div>
  </div>

</body>
</html>
