<!DOCTYPE html>
<html lang="zh-cn">
<head>
<title>网站健康检测工具-流程信息部</title>
	<meta charset="utf-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- ZUI 标准版压缩后的 CSS 文件 -->
	<link rel="stylesheet" href="./css/zui.min.css" />
	<!-- ZUI Javascript 依赖 jQuery -->
	<script src="./lib/jquery/jquery.js"></script>
	<!-- ZUI 标准版压缩后的 JavaScript 文件 -->
	<script src="./js/zui.min.js"></script>	
	<!-- 自定义业务 JavaScript 文件 -->
	<script src="avril.js"></script>
<style type="text/css"> 
.elehidden{display: none;}
</style> 	
	<script type="text/javascript">	
	var siteId = '';
	var searchWord = '';
	var types = '';
	var pagenum = 1;
	var pagesize = 15;
	sour = getQueryStringByName('page');
$(document).ready(function(){ 
	siteId = getQueryStringByName('id');	
	if(siteId!=undefined && siteId.length>0){
		$('#adetail').attr('href','fulldetail.html?id='+siteId); 
		$('#alink').attr('href','fulloutlink.html?id='+siteId); 
	}
	reloadData();	
});

function loadPersionListBack(data){	
	if(data!=undefined && data.page!=undefined){
		if(data.data!=undefined && data.data.length>0){
			var ihtml = "";	
			for(var i=0; i<data.data.length; i++){
				ihtml+=("<tr>"
						+"<td>"+(data.page.startRow+i)+"</td>"						
						+"<td>"+(data.data[i].status==1?'<font color=\"greed\">白名单</font>':'<font color=\"red\">疑似</font>')+"</td>"						
						+"<td>"+(data.data[i].keyWord)+"</td>"
						+"<td>"+(data.data[i].context.replace(data.data[i].keyWord,"<font color=\"red\">"+data.data[i].keyWord+"</font>"))+"</td>"
						+"<td>"+"<a data-toggle=\"tooltip\" title=\"点击打开目标网站\" target=\"_blank\" href=\""+data.data[i].page+"\">"+data.data[i].page+"</td>"
						+"</tr>"
				);
			
			}	

			
			$("#persionTable2").html(ihtml);
			AVRIL.initPageBar(data.page);
			return;
		}		
	}
	AVRIL.initPageBar(null);
	$("#persionTable2").html('<tr><td colspan=\"5\"><font color=\"red\">没有查询到数据。</font></td></tr>');	
}
function doSearchAction(tp){
	pagenum = 1;
	types = tp;	
	reloadData();
}
function doSearchAction2(){
	pagenum = 1;
	types = '';
	searchWord = $("#searchKeyWord").val();
	reloadData();
}


function reloadData(){	
// 	if(searchWord==undefined){
// 		window.location.href="fullweb.html";
// 	}
	AVRIL.loadKeyWordList(loadPersionListBack, pagenum, pagesize, searchWord, siteId, types, sour );	
}
function goPage(pn){
	pagenum = pn;
	reloadData();
}

function exportFunction(){
	window.open('/sensitiveitems/export', '_blank');
}

</script>

</head>

<body >
<!-- 头部信息 -->
<div class="header">

	<li><a data-toggle="tooltip" title="一级菜单，进入后可以查看到全站检测等链接" href="fullweb.html"><font color="red">*全站检测记录</font></a></li>
	<li><a data-toggle="tooltip" title="一级菜单，进入后可以查看网站状态检测结果的链接" href="history.html"><font color="red">*网站状态记录</font></a></li>
	<li><a href="fullsite.html">全站检测</a></li>
	<li><a id="adetail" href="fulldetail.html">内页详情</a></li>
	<li class="active"><a href="javascript:void(0);">敏感词</a></li>
	<li><a id="alink" href="fulloutlink.html">外链清单</a></li>
</ul>
</div>
<br/>

	<div class="row">
		<div class="col-xs-0 col-sm-1 col-md-2 col-lg-3"></div>
	  	<div class="input-group col-xs-12 col-sm-10 col-md-8 col-lg-6">
			<input type="text" id="searchKeyWord" class="form-control" placeholder="敏感词">
			<span class="input-group-addon" onclick="doSearchAction2();"><i class="icon icon-cloud">查询</i></span>
		</div>
	</div>
	<br/>
	<div class="btn-toolbar">
		<div class="btn-group" data-toggle="buttons">
			<label class="btn btn-info active" onclick="doSearchAction('');"> <input type="radio"
				name="options" id="option1" checked> 全部
			</label> 
			<label class="btn btn-danger" onclick="doSearchAction('0');"> <input type="radio"
				name="options" id="option2"> 疑似极限词
			</label> 
			<label class="btn btn-success" onclick="doSearchAction('1');"> <input type="radio"
				name="options" id="option3"> 白名单
			</label> 
		</div>
		<div class="btn-group" data-toggle="buttons">			
			<label class="btn btn-primary" onclick="exportFunction();"> <input type="radio"
				name="options" id="option2"> <i class="icon icon-file-excel"></i>导出全部
			</label> 
		</div>
	</div>


  	<table class="table table-striped">
		  <thead>
		    <tr>
		      <th width="50px">&nbsp;</th>
